<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/application.css" media="screen" title="no title" charset="utf-8">
    <title>Course Page</title>
  </head>
  <body>
    <div class="navbar-left">
      <img src="img/left-nav-main.png" alt="navbar left icons" />
    </div>
    <div class="wrap-c">
      <div class="nav-bar">
        <div class="navbar-right">
          <span><img src="img/nav-number.png" alt="user icon" /></span>
          <span><img class="icon-border" src="img/nav-arrow.png" alt="user icon" /><hr class="hr-left"></span>
          <span><hr class="hr-right"><img src="img/nav-bell.png" alt="user icon" /></span>
        </div>
        <span><h1>Web Design</h1></span>
      </div>
      <div class="nav nav-c">
        <div class="book">
          <span><img class="nav-icon" src="img/book.png" alt="book icon" /></span>
        </div>
        <div class="circle">
          <span>o</span>
          <span>o</span>
        </div>
        <span class="length">118 min</span>
      </div>
      <div class="content-c">
        <div class="content-title">
          <h3>Sass Basics</h3>
          <h5>262-minute CSS Course</h5>
          <button type="button" class='resume-button' name="button">Resume Course</button>
        </div>
      </div>

      <div class="content-body">
        <div class="button">
          <span class="word css">CSS</span>
          <span class="word level">Intermediate</span>
          <span id="star" class="icon-buttons"><img class="icon" src="img/star1.png" alt="star icon" /></span>
          <span class="icon-buttons"><img class="icon arrow" src="img/play.png" alt="arrow icon" /></span>
        </div>
      </div>


    </div>

  </body>
</html>
